<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="rgba(4, 24, 59, 0.53)">

        <title>Talkout Sprint</title>

        <meta name="viewport" content="width=device-width,
            initial-scale=1,shrink-to-fit=no">
        <link href="/assets/css/app.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="countdown-section">
            <div class="container">
                <div class="row">
                    <div class="col-3 col-sm-1 col-md-1">
                        <img src="/assets/images/logoTalkout.png" class="logo">
                    </div>
                    <div class="col-9 col-sm-11 col-md-11">
                        <h1 class="head-title">Talkout Sprint</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="countdown">
                            <div class="countdown__label">До конца спринта осталось</div>
                            <div id="countdown" class="countdown__clock"></div>
                            <div class="countdown__target">Цель спринта: <b id="js-target">Публикация</b> </div>
                        </div>
                        <ul class="todo" id="js-todolist"></ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/js/jquery-3.3.1.min.js"></script>
        <script src="/assets/js/jquery.countdown.min.js"></script>
        <script src="/assets/js/app.js"></script>
    </body>

</html>
